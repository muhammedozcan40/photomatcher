<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eşleştirme Kart Oyunu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f0f0f0">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
    <div id="mainMenu" class="menu-container">
        <h1>Eylül-Muhammed</h1>
        <div class="menu-buttons">
            <button onclick="startGame()">Yeni Oyun</button>
            <button onclick="showGallery()">Resim Galerisi</button>
            <button onclick="showAbout()">Hakkında</button>
        </div>
    </div>

    <div id="gameContainer" class="container" style="display: none;">
        <button class="back-button" onclick="showMainMenu()">← Ana Menü</button>
        <h1>Eylül-Muhammed</h1>
        <div class="game-container" id="gameBoard"></div>
        <div class="score">Hamle Sayısı: <span id="moves">0</span></div>
    </div>

    <div id="gallery" class="gallery-container" style="display: none;">
        <button class="back-button" onclick="showMainMenu()">← Ana Menü</button>
        <h2>Resim Galerisi</h2>
        <div class="gallery-grid"></div>
    </div>

    <div id="about" class="about-container" style="display: none;">
        <button class="back-button" onclick="showMainMenu()">← Ana Menü</button>
        <h2>Hakkında</h2>
        <p>Bu oyun Eylül ve Muhammed tarafından yapılmıştır.</p>
        <p>Versiyon: 1.0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
